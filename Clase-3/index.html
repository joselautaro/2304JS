<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <!-- <h1>DOM: Document Object Model</h1>
    <h2>Esto nos permite tener interacción de nuestro archivo de javascript con el html</h2> -->

    <h1 class="text-center">Cotizador de seguros</h1>
    <div class="container">
        <form id="cotizadorForm">
            <label for="marca">Marca:</label>
            <input type="text" class="form-control" id="marca" required autofocus>
            <label for="modelo">Modelo:</label>
            <input type="text" class="form-control" id="modelo" required>
            <label for="precio">Precio</label>
            <input type="number" class="form-control" id="precio" required>
            <label for="descuento">Descuento</label>
            <input type="text" class="form-control" id="descuento" required>
            <button type="submit" class="btn btn-success float-end mt-3">Calcular cotización</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">
                &times;
            </span>
            <h2>Resultado de la cotización</h2>
            <div id="cotizacionInfo">
                <p id="modalMessage"></p>
            </div>
        </div>
    </div>
    
</body>
</html>
